<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oBot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>

  <body class="bg-neutral-800 text-white h-screen">
    <!-- Navbar -->
    <nav class="flex items-center justify-between py-4 px-6 absolute w-full">
      <!-- Logo y Nombre -->
      <div class="flex items-center">
        <img
          src="https://cdn.discordapp.com/avatars/1060058315834540062/b93135951eee1739727c2534e708be1c.webp?size=1024"
          alt="oBot Logo"
          class="w-10 h-10 rounded-full mr-2"
        />
        <span class="text-2xl font-semibold">oBot</span>
      </div>
      <!-- Links -->
      <button class="flex items-center bg-red-500 py-2 px-4 rounded-lg hover:bg-red-600 font-semibold">
        <img
            src="https://img.icons8.com/?size=1080&id=86982&format=png"
            alt="Botón Icono"
            class="w-5 h-5 mr-2 invert"
          />
        Iniciar Sesion
      </button>
    </nav>

    <!-- Contenido Principal -->
    <main class="container flex flex-row h-full">
      <div class="w-2/4 justify-center items-center my-auto text-left p-20">
        <h1 class="text-4xl font-bold mb-2">¡Comienza a usar oBot!</h1>
        <p class="text-lg mb-10">
          Solo un bot de musica, por ahora...
        </p>
        <a
          href="https://discord.com/oauth2/authorize?client_id=1060058315834540062&permissions=8&scope=bot"
          class="flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-full hover:bg-red-600 font-semibold w-2/4"
        >
          Añadir a tu Servidor
          <img
            src="https://img.icons8.com/?size=1080&id=95779&format=png"
            alt="Botón Icono"
            class="w-5 h-5 ml-2 invert"
          />
        </a>
      </div>
      <div class="w-2/4 flex justify-center items-center my-auto">
        <!-- Botón para añadir a tu servidor -->
        <img class="w-3/4 rounded-3xl shadow-xl" src="https://www.thedailymeal.com/img/gallery/20-things-you-didnt-know-about-french-fries/iStock-527477837_1_.jpg">
      </div>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 bg-neutral-900 py-4 px-6">
        <div class="container mx-auto flex justify-center">
            <a href="/terms-of-service" class="text-gray-300 hover:text-white mr-4">Términos de Servicio</a>
            <p class="mr-4">-</p>
            <a href="/privacy-policy" class="text-gray-300 hover:text-white">Políticas de Privacidad</a>
        </div>
    </footer>
  </body>
</html>
